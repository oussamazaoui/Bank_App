<body class="font-mono bg-gray-400" ngSkipHydration>
<!-- Container -->
<div class="container mx-auto" >
  <div class="flex justify-center px-6 my-12">
    <!-- Row -->
    <div class="w-full xl:w-3/4 lg:w-11/12 flex">
      <!-- Col -->
      <div
        class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
        style="background-image: url('https://source.unsplash.com/Mv9hjnEUHR4/600x800')"
      ></div>
      <!-- Col -->
      <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
        <h3 class="pt-4 text-2xl text-center">Create an Account!</h3>
        <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" (ngSubmit)="onRegister()">
          <div class="mb-4 md:flex md:justify-between">
            <div class="mb-4 md:mr-2 md:mb-0">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
                First Name
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="firstName"
                type="text"
                [(ngModel)]="firstName"
                [ngModelOptions]="{standalone: true}"
                [ngClass]="{'border-red-500':errorMessages['firstName']}"
                placeholder="First Name"
               >
              <p class="text-xs italic text-red-500" *ngIf="errorMessages['firstName']">{{errorMessages['firstName']}}</p>
            </div>
            <div class="md:ml-2">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="lastName">
                Last Name
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="lastName"
                type="text"
                [(ngModel)]="lastName"
                [ngModelOptions]="{standalone: true}"
                [ngClass]="{'border-red-500':errorMessages['lastName']}"
                placeholder="Last Name"
               >
              <p class="text-xs italic text-red-500" *ngIf="errorMessages['lastName']">{{errorMessages['lastName']}}</p>
            </div>
          </div>
          <div class="mb-4">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
              Email
            </label>
            <input
              class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              [(ngModel)]="email"
              [ngModelOptions]="{standalone: true}"
              [ngClass]="{'border-red-500':errorMessages['email']}"
              placeholder="Email"
             >
            <p class="text-xs italic text-red-500" *ngIf="errorMessages['email']">{{errorMessages['email']}}</p>
            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
              Id Card
            </label>
            <input
              class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="id_card"
              type="text"
              [(ngModel)]="id_card"
              [ngModelOptions]="{standalone: true}"
              [ngClass]="{'border-red-500':errorMessages['id_card']}"
              placeholder="card id"
             >
            <p class="text-xs italic text-red-500" *ngIf="errorMessages['id_card']">{{errorMessages['id_card']}}</p>
          </div>
          <div class="mb-4 md:flex md:justify-between">
            <div class="mb-4 md:mr-2 md:mb-0">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                Password
              </label>
              <input
                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="password"
                [(ngModel)]="password"
                [ngModelOptions]="{standalone: true}"
                [ngClass]="{'border-red-500':errorMessages['password']}"
                type="password"
                placeholder="******************"
               >

              <p class="text-xs italic text-red-500" *ngIf="errorMessages['password']">{{errorMessages['password']}}</p>
            </div>
            <div class="md:ml-2">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
                Confirm Password
              </label>
              <input
                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="c_password"
                type="password"
                [ngClass]="{'border-red-500':errorMessages['confirm_password']}"
                [(ngModel)]="confirm_password"
                [ngModelOptions]="{standalone: true}"
                placeholder="******************"
              >
              <p class="text-xs italic text-red-500" *ngIf="errorMessages['confirm_password']">{{errorMessages['confirm_password']}}</p>
            </div>
          </div>
          <div class="mb-6 text-center">
            <input
              class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
              type="submit"
              name="submit"
              value="Register Account"
            >


            <p class="text-xs italic text-red-500" *ngIf="errorMessages['equal']">{{errorMessages['equal']}}</p>
          </div>
          <hr class="mb-6 border-t" />
          <div class="text-center">
            <a
              class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
              href="https://chat.openai.com/c/93993052-ee8c-481f-802b-77a34da2351e"
            >
              Forgot Password?
            </a>
          </div>
          <div class="text-center">
            <a
              class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
              href="#"
            >
              Already have an account? Login!
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
